<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/toast.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-switch.css">

    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>

    <script src="js/auth.js"></script>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery + Popper + Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body id="login-fondo">
    <label class="switch switch-login">
      <input type="checkbox" id="miCheckboxId">
      <span class="slider round"></span>
    </label>
    <h1>¡Bienvenido!</h1>
    <p>Ingrese sus datos</p>
    <main class="mt-5">
      <div class="container login-container">
        <form id="loginForm">
          <div>
            <label for="usuario">Usuario</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Usuario o Email"
              required
            />
          </div>
          <div>
            <label for="contrasena">Contraseña</label>
            <input
              type="password"
              name="contrasena"
              id="contrasena"
              placeholder="Contraseña"
              required
            />
          </div>
          <button type="submit" id="btn-login">Iniciar sesión</button>
          <a href="#" class="forgot">¿Olvidó la contraseña?</a>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="toast">
      <p></p>
    </div>
    
    <script src="js/login.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--script para switch-->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const miCheckbox = document.getElementById("miCheckboxId");
        const body = document.body;

        // Aplica el modo oscuro si está guardado en localStorage
        if (localStorage.getItem("fondo") === "1") {
          body.classList.add("modo-oscuro");
          miCheckbox.checked = true;
        }

        // Cuando se cambia el switch
        miCheckbox.addEventListener("change", () => {
          if (miCheckbox.checked) {
            body.classList.add("modo-oscuro");
            localStorage.setItem("fondo", "1");
          } else {
            body.classList.remove("modo-oscuro");
            localStorage.setItem("fondo", "0");
          }
        });
      });
    </script>
  </body>
</html>
