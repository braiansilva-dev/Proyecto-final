    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const miCheckbox = document.getElementById("miCheckboxId");
        const body = document.body;

        // Aplica el modo oscuro si estÃ¡ guardado en localStorage
        if (localStorage.getItem("fondo") === "1") {
          body.classList.add("modo-oscuro");
          if (miCheckbox) miCheckbox.checked = true;
        } else {
          body.classList.remove("modo-oscuro");
          if (miCheckbox) miCheckbox.checked = false;
        }

        // Cuando se cambia el switch
        if (miCheckbox) {
          miCheckbox.addEventListener("change", () => {
            if (miCheckbox.checked) {
              body.classList.add("modo-oscuro");
              localStorage.setItem("fondo", "1");
            } else {
              body.classList.remove("modo-oscuro");
              localStorage.setItem("fondo", "0");
            }
          });
        }
      });
    </script>
