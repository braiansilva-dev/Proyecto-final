<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Carrito</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style-switch.css" />

    <style>
      #cart-summary {
        position: sticky;
        bottom: 0;
        background-color: white;
        z-index: 10;
        border-radius: 0.5rem;
      }

      /* Centrado en pantallas pequeñas */
      @media (max-width: 991px) {
        #cart-summary {
          margin: 1rem auto;
          text-align: center;
        }
      }

      /* A la derecha en pantallas grandes */
      @media (min-width: 992px) {
        #cart-summary {
          margin-left: auto;
          margin-right: 0;
          width: 320px;
        }
      }
    </style>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery + Popper + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/auth.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav w-100 justify-content-between align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="btn btn-secondary dropdown-toggle"
                href="#"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span id="nombreUsuario">Usuario</span>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dropdownMenuLink"
              >
                <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
                <div class="dropdown-divider"></div>
                <button id="btn-logout" class="dropdown-item text-danger">
                  Cerrar sesión
                </button>
              </div>
            </li>
            <li>
              <!-- Switch -->
              <label class="switch">
                <input type="checkbox" id="miCheckboxId" />
                <span class="slider round"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="bg-light">
      <div class="p-4">
        <h1><i class="fa fa-shopping-cart"></i> Carrito</h1>
      </div>

      <div class="container" id="cartContainer"></div>
    </main>

    <footer class="text-muted mt-5">
      <div class="container">
        <p class="float-end"><a href="#">Volver arriba</a></p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jóvenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>

    <!-- Switch y usuario -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const miCheckbox = document.getElementById("miCheckboxId");
        const body = document.body;

        if (localStorage.getItem("fondo") === "1") {
          body.classList.add("modo-oscuro");
          miCheckbox.checked = true;
        }

        miCheckbox.addEventListener("change", () => {
          if (miCheckbox.checked) {
            body.classList.add("modo-oscuro");
            localStorage.setItem("fondo", "1");
          } else {
            body.classList.remove("modo-oscuro");
            localStorage.setItem("fondo", "0");
          }
        });

        const usersData = JSON.parse(localStorage.getItem("usersData")) || {};
        const currentUser = localStorage.getItem("currentUser");
        if (currentUser && usersData[currentUser]) {
          const userData = usersData[currentUser];
          document.getElementById("nombreUsuario").innerText =
            userData.user || userData.email;
        }
      });
    </script>
  </body>
</html>
