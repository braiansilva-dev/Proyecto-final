    <!--script para switch-->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const miCheckbox = document.getElementById("miCheckboxId");
        const body = document.body;

        // Aplica el modo oscuro si está guardado en localStorage
        if (localStorage.getItem("fondo") === "1") {
          body.classList.add("modo-oscuro");
          miCheckbox.checked = true;
        }

        // Cuando se cambia el switch
        miCheckbox.addEventListener("change", () => {
          if (miCheckbox.checked) {
            body.classList.add("modo-oscuro");
            localStorage.setItem("fondo", "1");
          } else {
            body.classList.remove("modo-oscuro");
            localStorage.setItem("fondo", "0");
          }
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        
        const usersData = JSON.parse(localStorage.getItem("usersData")) || {};
        const currentUser = localStorage.getItem("currentUser");

        if (currentUser && usersData[currentUser]) {
          const userData = usersData[currentUser];

          
          if (userData.user) {
            document.getElementById("nombreUsuario").innerText = userData.user;
          } else {
            document.getElementById("nombreUsuario").innerText = userData.email;
          }
        }
      });

    </script>
