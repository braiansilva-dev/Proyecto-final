<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/toast.css" rel="stylesheet">
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>

    <script>
      // Verificar si el usuario está logueado, en caso de sí, se redirige automáticamente al index
      if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "index.html";
      }
    </script>
  </head>

  <body>
    <h1>¡Bienvenido!</h1>
    <p>Ingrese sus datos</p>
    <main class="mt-5">
      <div class="container">
        <form id="loginForm">
          <div>
            <label for="usuario">Usuario</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Usuario o Email"
              required
            />
          </div>
          <div>
            <label for="contrasena">Contraseña</label>
            <input
              type="password"
              name="contrasena"
              id="contrasena"
              placeholder="Contraseña"
              required
            />
          </div>
          <button type="submit" id="btn-login">Iniciar sesión</button>
          <a href="#" class="forgot">¿Olvidó la contraseña?</a>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="toast">
      <p></p>
    </div>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
