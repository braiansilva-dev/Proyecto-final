<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/style-popup.css" rel="stylesheet" />
    <!--link css de estilos para product info-->
    <link rel="stylesheet" href="css/style-Product-info.css">

    <script src="js/auth.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <button id="btn-logout">Cerrar sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!--Dentro del div va todo-->
      <div id="detalle">

        <div id="calificaciones" class="container border rounded p-3 bg-light mt-5 mb-5">
          <form id="form-calificaciones">
          
            <!-- Comentario -->
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="text-dark p-2 form-control" id="comentario" placeholder="Escribe tu opinión aquí..."></textarea>
            
            <div class="d-flex justify-content-between align-items-center mt-2">
              <!-- Calificación -->
              <div class="stars text-secondary text-nowrap">
                <input type="radio" name="star" id="star-1" class="d-none"/>
                <label for="star-1"><i class="fa fa-star" style="cursor: pointer;"></i></label>
                <input type="radio" name="star" id="star-2" class="d-none"/>
                <label for="star-2"><i class="fa fa-star" style="cursor: pointer;"></i></label>
                <input type="radio" name="star" id="star-3" class="d-none"/>
                <label for="star-3"><i class="fa fa-star" style="cursor: pointer;"></i></label>
                <input type="radio" name="star" id="star-4" class="d-none"/>
                <label for="star-4"><i class="fa fa-star" style="cursor: pointer;"></i></label>
                <input type="radio" name="star" id="star-5" class="d-none"/>
                <label for="star-5"><i class="fa fa-star" style="cursor: pointer;"></i></label>
              </div>
              
              <!-- Botón -->
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
      
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
