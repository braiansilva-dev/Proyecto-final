<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/style-popup.css" rel="stylesheet" />

    <script>
      // Si no está logueado, se redirige a la página login
      if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <button id="btn-logout">Cerrar sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="popup">
        <div class="popup-contenido">
          <!-- imagen -->
          <div class="popup-img">
            <img id="producto-imagen" src="" alt="Producto" />
            <button class="fav-btn">❤</button>
          </div>

          <!--info-->
          <div class="popup-info">
            <h2 id="producto-nombre"></h2>
            <span id="producto-tag" class="tag"></span>
            <p id="producto-precio" class="price"></p>
            <p id="producto-vendidos" class="sold"></p>

            <div class="options">
              <label
                >Modelo
                <select>
                  <option>Value</option>
                </select>
              </label>

              <label
                >Color
                <select>
                  <option>Value</option>
                </select>
              </label>
            </div>

            <button class="buy-btn">Comprar</button>

            <details>
              <summary>Descripción</summary>
              <p id="producto-descripcion"></p>
            </details>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
