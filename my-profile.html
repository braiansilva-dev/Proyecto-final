<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style-popup.css" />

    <!-- Bootstrap 4 y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/auth.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="btn btn-secondary dropdown-toggle"
                href="#"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span id="nombreUsuario">Usuario</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
                <div class="dropdown-divider"></div>
                <button id="btn-logout" class="dropdown-item text-danger">Cerrar sesión</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container my-5">
      <div class="profile-section bg-white p-4 shadow-sm rounded">
        <h2 class="text-center mb-4">Mi perfil</h2>

        <!-- Imagen de perfil -->
        <div class="text-center mb-4">
          <img
            id="profileImage"
            src="https://via.placeholder.com/150"
            alt="Foto de perfil"
            class="profile-img mb-3"
          />
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            class="form-control w-75 mx-auto"
          />
        </div>

        <!-- Formulario -->
        <form id="profileForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
              required
            />
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Tu apellido"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="tu@email.com"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono de contacto</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="+598..."
            />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-muted py-3">
      <div class="container">
        <p class="float-end mb-0">
          <a href="#">Volver arriba</a>
        </p>
        <p class="mb-0">
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jóvenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
